# linux-amd64.conf â€” Ubuntu x86_64 emulated via TCG
# Software emulation (~5-10x slower than native), but tests x86_64 codepaths

DISK_IMAGE="images/ubuntu-amd64.qcow2"
SSH_PORT=2223
SSH_USER=ci
SSH_PASS=ci
CMAKE_FLAGS="-DSELF_QUARTZ=OFF"
NPROC_CMD="nproc"

QEMU_CMD="qemu-system-x86_64 \
    -machine q35 -cpu qemu64 \
    -m 4G -smp 2 \
    -drive file=$SCRIPT_DIR/$DISK_IMAGE,if=virtio,snapshot=on \
    -nic user,hostfwd=tcp::${SSH_PORT}-:22 \
    -nographic"
